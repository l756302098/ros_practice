
#---standard pioneer footprint---
#---(in meters)---
robot_radius: 0.3
footprint_padding: 0.00

transform_tolerance: 0.8
map_type: costmap

always_send_full_costmap: true

obstacle_layer:
 enabled: true
 obstacle_range: 3
 raytrace_range: 4
 track_unknown_space: false
 combination_method: 1
 min_obstacle_dist: 0.5

 observation_sources: lidar_sensor
 lidar_sensor: {sensor_frame: base_link, data_type: LaserScan, topic: velodyne_scan, marking: true, clearing: true,inf_is_valid: true}


inflation_layer:
  enabled:              true
  cost_scaling_factor:  5.0  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     0.1  # max. distance from an obstacle at which costs are incurred for planning paths.

static_layer:
  enabled:              true
  map_topic:            "/map"
